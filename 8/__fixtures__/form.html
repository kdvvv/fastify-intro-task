<form action="/users" method="post">
    <div>
        <label>Имя:<input type="text" name="username" /></label>
    </div>
    <div>
        <label>Email:<input type="email" name="email" required="required" /></label>
    </div>
    <div>
        <label>Пароль:<input type="password" name="password" required="required" /></label>
    </div>
    <div>
        <label>Подтверждение пароля:<input type="password" name="passwordConfirm" required="required" /></label>
    </div>
    <input type="submit" value="Зарегистрировать" />
</form>
